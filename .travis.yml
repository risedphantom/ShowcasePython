sudo: required

language: python

services:
  - docker

before_install:
  - docker build -t risedphantom/ShowcasePython .

script: pytest

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push risedphantom/ShowcasePython;
    fi