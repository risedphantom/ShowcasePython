server {
    listen      80;
    listen      443 ssl;
    server_name anpanov.ru www.anpanov.ru pm.anpanov.ru;

    root /code;

    location /static {
        alias /code/Portfolio/website/static;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass  unix:///tmp/uwsgi.sock;
    }
}